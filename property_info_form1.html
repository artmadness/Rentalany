                                    <label for="">Type<span>*</span></label>

                                        </label>
                                    </div>
                                </div>

                                <!--input-->
                                <div class="form1-input-box-container">

                                            <img src="images/side-home-plus-icon.svg" alt=""/>
                                        </div>
                                        <select name="" id="f1-name">

                                    </div>
                                </div>

                                    <div class="form1-input-box">
                                        <div class="form1-input-box-icon">
                                            <img src="images/box-location-icon.svg" alt=""/>

                                        <select name="" id="f1-name">
                                            <option value="">Aria Grove Island</option>
                                            <option value="">House</option>
                                        </select>
                                        <label for="3d-input" class="form1-input-box-down-icon">
                                            <img src="images/down-arrow-icon.svg" alt=""/>

                                    </div>
                                </div>
                                <!--input-->
                                <div class="form1-input-box-container">

                                    <div class="form1-input-box">
                                        <input type="text" value="Aria Grove Island" id="3d-input">
                                    </div>
                                </div>
                                </div>
